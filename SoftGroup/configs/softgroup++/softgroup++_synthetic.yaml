model:
  channels: 16
  num_blocks: 3
  semantic_classes: 6
  instance_classes: 6
  sem2ins_classes: []
  semantic_only: False
  ignore_label: -1
  grouping_cfg:
    with_pyramid: True
    pyramid_base_size: 0.02
    with_octree: True
    score_thr: 0.00001
    radius: 0.04
    mean_active: 300
    class_numpoint_mean: [18, 29, 9, 11, 72, 138]
    npoint_thr: 0.05  # absolute if class_numpoint == -1, relative if class_numpoint != -1
    ignore_classes: []
  instance_voxel_cfg:
    scale: 50
    spatial_shape: 20
  train_cfg:
    max_proposal_num: 200
    pos_iou_thr: 0.5
  test_cfg:
    lvl_fusion: True
    x4_split: False
    cls_score_thr: 0.00001
    mask_score_thr: -0.5
    min_npoint: 100
    eval_tasks: ['semantic', 'instance']
  fixed_modules: ['input_conv', 'unet', 'output_layer', 'semantic_linear', 'offset_linear']

data:
  train:
    type: 'synthetic'
    data_root: '/ssd1/inst_45_preprocessed/train'
    # prefix: ['rooms_04', 'rooms_05', 'rooms_06', 'rooms_07', 'rooms_08']
    prefix: ['rooms_04', 'rooms_05']
    suffix: '_inst_nostuff.pth'
    repeat: 5
    training: True
    voxel_cfg:
      scale: 50
      spatial_shape: [128, 512]
      max_npoint: 1000000
      min_npoint: 100
  test:
    type: 'synthetic'
    data_root: '/ssd1/inst_45_preprocessed/val'
    prefix: 'rooms_04'
    suffix: '_inst_nostuff.pth'
    training: False
    voxel_cfg:
      scale: 50
      spatial_shape: [128, 512]
      max_npoint: 1000000
      min_npoint: 100

dataloader:
  train:
    batch_size: 4
    num_workers: 2
  test:
    batch_size: 1
    num_workers: 1

optimizer:
  type: 'Adam'
  lr: 0.004

fp16: False
epochs: 40
step_epoch: 0
save_freq: 4
pretrain: ''
work_dir: ''
